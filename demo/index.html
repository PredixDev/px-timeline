<!-- Common imports -->
<link rel="import" href="../../polymer/polymer.html" />

<!-- Common demo imports -->
<link rel="import" href="../../px-demo/px-demo-header.html" />
<link rel="import" href="../../px-demo/px-demo-api-viewer.html" />
<link rel="import" href="../../px-demo/px-demo-footer.html" />
<link rel="import" href="../../px-demo/px-demo-configs.html" />
<link rel="import" href="../../px-demo/px-demo-props.html" />
<link rel="import" href="../../px-demo/px-demo-interactive.html" />
<link rel="import" href="../../px-demo/px-demo-code-editor.html" />
<link rel="import" href="../../px-demo/px-demo-component-snippet.html" />
<link rel="import" href="../../iron-ajax/iron-ajax.html" />
<link rel="import" href="../px-timeline.html" />

<!-- Imports for this component -->
<link rel="import" href="../../px-demo/css/px-demo-styles.html" />

<!-- Demo DOM module -->
<dom-module id="local-element-demo">
  <template>
    <style include="px-demo-styles" is="custom-style"></style>

    <!-- Header -->
    <px-demo-header
        module-name="px-timeline"
        description="The px-timeline is a flexible interactive timeline component for visualizing a time based series of events and documenting details relevant to each event respectively.">
    </px-demo-header>

    <!-- Interactive -->
    <px-demo-interactive >
      <!-- Configs -->
      <px-demo-configs configs="[[configs]]" props="{{props}}" chosen-config="{{chosenConfig}}"></px-demo-configs>

      <!-- Props -->
      <px-demo-props props="{{props}}" config="[[chosenConfig]]"></px-demo-props>

      <px-demo-code-editor props="{{props}}"></px-demo-code-editor>

      <!-- Component ---------------------------------------------------------->
      <px-demo-component>
        <div>
          <px-timeline
            show-time-groups="[[props.timeGroups.value]]"
            show-node-content="{{props.showNodeContent.value}}"
            timeline-data="{{props.timelineData.value}}"
            enhanced="{{props.enhanced.value}}"
            date-format="{{props.dateFormat.value}}"
            compact-editor-info="[[props.compactEditorInfo.value]]">
          </px-timeline>
        </div>
      </px-demo-component>
      <!-- END Component ------------------------------------------------------>

      <px-demo-component-snippet
          element-properties="{{props}}"
          element-name="px-timeline"
          links-includes="[[linksIncludes]]">
      </px-demo-component-snippet>
    </px-demo-interactive>

    <!-- API Viewer -->
    <px-demo-api-viewer source="px-timeline"></px-demo-api-viewer>

    <!-- Footer -->
    <px-demo-footer></px-demo-footer>

  </template>

</dom-module>
<script>
  Polymer({
    is: 'local-element-demo',

    properties: {
      ajaxUrl: {
        type: Object,
        value: {
          Simple: "data/timeline-data.json"
        }
      },
      /**
       * @property demoProps
       * @type {Object}
       */
      props: {
        type: Object,
        value: function(){ return this.demoProps; }
      },

      /**
       * @property demoProps
       * @type {Array}
       */
      configs: {
        type: Array,
        value: function(){
          return [
              {
                configName: "Simple"
              }
          ];
        }
      }
    },

    demoProps: {
      timeGroups: {
        type: Boolean,
        inputType: "toggle",
        defaultValue: false
      },
      enhanced: {
        type: Boolean,
        inputType: "toggle",
        defaultValue: false
      },
      showNodeContent: {
        type: Boolean,
        inputType: "toggle",
        defaultValue: false,
        inputHelpText: 'Only applies to "enhanced"'
      },
      compactEditorInfo: {
        type: Boolean,
        inputType: "toggle",
        defaultValue: false
      },
      timelineData: {
        type: Object,
        inputType:"code:JSON",
        defaultValue: []
      },
      dateFormat: {
        type: String,
        inputType: "text",
        defaultValue: "MMM D, YYYY HH:MM"
      }
    },
    ready: function() {
      this._makeAjaxRequest(this.ajaxUrl.Simple);
    },
    _makeAjaxRequest: function(url) {
      var ironAjaxEl = document.createElement('iron-ajax'),
      nodes;

      ironAjaxEl.handleAs = "json";
      ironAjaxEl.url = url;
      ironAjaxEl.addEventListener('response', function(evt) {
        nodes = evt.detail.response;
        this.set('props.timelineData.value', nodes);
      }.bind(this));
      ironAjaxEl.generateRequest();
    }
  });
</script>
